<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

  <img src="/images/crudzaso.png" class="m-6">
  <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-3xl font-bold text-center mb-6">Create an account</h2>
    <h3 class="text-gray-500 mb-8 text-center">Join the academic performance plataform today</h3>

    <label for="" class="font-bold">Full name</label>
    <input id="name" type="text" placeholder="John Doe"
    class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>

    <label class="font-bold">Email Adress</label>
    <input id="email" type="email" placeholder="Correo"
      class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    
    <label class="font-bold">Password</label>
    <input id="password" type="password" placeholder="Create a password"
      class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required minlength="6">

    <label class="font-bold">Confirm-password</label>
    <input id="confirm-password" type="password" placeholder="Confirm password"
      class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500" required minlength="6">

    <button onclick="register()"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
      Register
    </button>

    <p class="text-gray-500 text-center mt-4 text-sm">
      Already have and account?
      <a href="/boards/login.html" class="text-blue-600 font-semibold hover: font-bold">Sign in</a>
    </p>
  </div>

  <script src="/js/auth.js"></script>
  
</body>
</html>
