<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col items-center justify-center">

    <img src="/images/crudzaso.png" class="m-6">    
    <div class="bg-white p-8 rounded-xl shadow-md w-full max-w-md">
    <h2 class="text-2xl font-bold text-center mb-6">Welcome Back</h2>
    <h3 class="text-gray-500 mb-8 text-center">Enter your credentials to access the <br>plataform</h3>
    
    <label class="font-bold">Email or username</label>
    <input id="email" type="email" placeholder="student@uneversity.edu"
      class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
    
    <label class="font-bold">Password</label>
    <input id="password" type="password" placeholder="Password"
      class="w-full mb-4 p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">

    <button onclick="login()"
      class="w-full bg-blue-600 text-white py-3 rounded-lg hover:bg-blue-700 transition">
      Sign in
    </button>

    <p class="text-center mt-4 text-sm">
      Don't have an account?
      <a href="/boards/register.html" class="text-blue-600 font-semibold">Register</a>
    </p>
  </div>

  <script src="/js/auth.js"></script>
  
</body>
</html>
